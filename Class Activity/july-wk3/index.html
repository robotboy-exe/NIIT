<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="app.css" type="text/css" media="all" />
</head>

<body>
  <form action="" method="" accept-charset="utf-8" id="userDetails">
    <input type="text" name="fullName" id="fullName" value="" placeholder="Full Name"/>
    <input type="number" name="number" id="phone" value="" placeholder="Phone Number"/>
    <button type="submit" id="send">SEND</button>
  </form>
  <div id="userName">
    
  </div>
  <div id="contact">
    
  </div>
  <button id="update">UPDATE INFO</button>
  
  
  <!-- HTML -->
<div class="products">
  <div class="product-card">
    <div class="product-image">
      <img src="headphones-1.jpg" alt="Headphones">
    </div>
    <div class="product-meta">
      <span class="category">Category</span>
      <h2 class="title">Product Name Goes Here</h2>
      <div class="price">$300.00</div>
      <div class="rating">★★★★☆</div>
      <div class="actions">
        <button class="icon btn-wish" aria-label="Add to wishlist">♡</button>
        <button class="icon btn-compare" aria-label="Compare">⇄</button>
        <button class="icon btn-view" aria-label="Quick view">👁</button>
      </div>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div class="product-card">
    <div class="product-image">
      <img src="laptop.jpg" alt="Laptop">
    </div>
    <div class="product-meta">
      <span class="category">Category</span>
      <h2 class="title">Product Name Goes Here</h2>
      <div class="price">$300.00</div>
      <div class="rating">★★★★☆</div>
      <div class="actions">
        <button class="icon btn-wish">♡</button>
        <button class="icon btn-compare">⇄</button>
        <button class="icon btn-view">👁</button>
      </div>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div class="product-card featured">
    <div class="product-image">
      <img src="tablet.jpg" alt="Tablet">
    </div>
    <div class="product-meta">
      <span class="category">Category</span>
      <h2 class="title">Product Name Goes Here</h2>
      <div class="price">
        <span class="old-price">$500.00</span>
        <span class="new-price">$380.00</span>
      </div>
      <div class="rating">★★★★★</div>
      <div class="actions">
        <button class="icon btn-wish">♡</button>
        <button class="icon btn-compare">⇄</button>
        <button class="icon btn-view">👁</button>
      </div>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div class="product-card">
    <div class="product-image">
      <img src="headphones-2.jpg" alt="Headphones">
    </div>
    <div class="product-meta">
      <span class="category">Category</span>
      <h2 class="title">Product Name Goes Here</h2>
      <div class="price">
        <span class="old-price">$500.00</span>
        <span class="new-price">$380.00</span>
      </div>
      <div class="rating">★★★★☆</div>
      <div class="actions">
        <button class="icon btn-wish">♡</button>
        <button class="icon btn-compare">⇄</button>
        <button class="icon btn-view">👁</button>
      </div>
      <button class="btn add-to-cart">Add to Cart</button>
    </div>
  </div>
</div>
  
  
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
