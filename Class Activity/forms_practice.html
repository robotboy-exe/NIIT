<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body style="background-color:gold;">
    <main>
        <h1 style="color:red;">Registration Form</h1>
        <form>
            <label for="Firstname">First name:</label>
            <input type="text" name="Firstname" id=""> &nbsp; &nbsp;
            <label for="Lastname">Last Name:</label>
            <input type="text"> <br> <br>
            <label for="dob">Date of Birth:</label>
            <input type="date"> &nbsp; &nbsp;
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender" id="Male"> <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female"> <label for="Female">Female</label>
            <input type="radio" name="gender" id="Other"> <label for="Other">Other</label> <br> <br>
            <label for="Phone Number">Phone:</label>
            <input type="tel" name="Phone Number" id=""> &nbsp; &nbsp;
            <label for="Email">Email:</label>
            <input type="email" name="Email" id=""> <br> <br>
            <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color:gold; background-color: red;">Address</h2>
            <input type="text" placeholder="Street Address" size="45"><br> <br>
            <input type="text" name="" id="" placeholder="Street Address Line 2" size="45"> <br> <br>
            <input type="text" name="" id="" placeholder="City">
            <input type="text" name="" id="" placeholder="State"> <br> <br>
            <input type="text" name="" id="" placeholder="Postal/Zip Code">
            <select name="" id="">
                <option value="UK">United Kingdom</option>
                <option value="Canada">Canada</option>
                <option value="USA">United States</option>
            </select> <br><br>
            <label for="Education"><b>Level of Education:</b></label>
            <input type="checkbox" name="college" id="college"> <label for="college">College</label>
            <input type="checkbox" name="bachelor's" id="bachelor's"> <label for="bachelor's">Bachelor's degree</label>
            <input type="checkbox" name="master's" id="master's"> <label for="master's">Master's degree</label> <br> <br>
            <label for="AOB">Anything else worth noting about you</label> <br>
            <textarea name="AOB" id="" rows="5" cols="50"></textarea> <br> <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="11" required> &nbsp; &nbsp;
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" minlength="5" maxlength="11" required> <br> <br>
            <input type="submit" value="Submit"> <br> <br>
            <fieldset>
                <legend>EDUCATION</legend>
                <label for="course">COURSE:</label>
                <input type="text" id="course" name="course"> <br> <br>
                <label for="grade">GRADE:</label>
                <input type="text" id="grade" name="grade"> &nbsp; &nbsp;
                <label for="gpa">GPA:</label>
                <input type="text" id="gpa" id="gpa">
            </fieldset> <br>
    
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                <label for="hobbies">HOBBIES:</label>
                <input type="text" id="identity" name="identity" placeholder="Enter Hobbies"> &nbsp; &nbsp;
                <label for="identity">Upload your ID card:</label>
                <input type="file" id="identity" name="identity">
            </fieldset> <br>
            <input type="submit" value="Final Submit">            
        </form>
        
    </main>
</body>

</html>
