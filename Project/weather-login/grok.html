<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • My Awesome Site</title>
    <style>
        :root {
            --primary: #6366f1;    /* Indigo - change to your brand color */
            --primary-dark: #4f46e5;
            --gray-100: #f3f4f6;
            --gray-900: #111827;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: grid;
            place-items: center;
            color: var(--gray-900);
        }

        .card {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: grid;
            place-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        p.subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }

        button {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .footer-links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">MY</div>   <!-- Replace with <img src="logo.png"> if you have one -->

        <h1>Welcome back</h1>
        <p class="subtitle">Log in to your account</p>

        <form>
            <input type="email" placeholder="Email address" required>
            <input type="password" placeholder="Password" required>

            <button type="submit">Log in</button>
        </form>

        <div class="footer-links">
            <a href="#">Forgot password?</a> • <a href="#">Create account</a>
        </div>
    </div>

</body>
</html>
